// LL-IG configuration for OpenArena

// set dedicated to 2 (default is 1) to advertise your server in the global
// server list
set dedicated 1

// name of your server
sv_hostname "LL-IG Death Match Latency Testing Server"
set g_motd "Ready to see how fast you can die?"


set sv_maxPing 100 // Clients with ping higher than this cannot connect
set sv_minPing 0 // Clients with ping lower than this cannot connect
set sv_allowdownload 1 // allow client to automatically download files

//g_password "cobbler" // everyone will need the password to be able to join

//set timelimit 10
set fraglimit 20

set bot_minplayers 4 // If there are not enough human players, bots are automatically added or removed to have the specified number of players in the arena (or in each team).

set g_spskill 2.0 // Sets the skill level for the bots added by bot_minplayers. 1 = Hurt me plenty, 5 = Nightmare. 2 = Bring it on.

//set g_warmup 20 // Sets the time of the warmup at the beginning of the match.
//set g_dowarmup 0 // Enables (1) or disables (0) the warmup time at the beginning of the match. Default is 0.
//
set g_quadfactor 4 // Modify the damage when using "quad damage" (default value is 3)
// if this is set to 3, is this not tri damage? Putting it to 4!

//You might want to count pushing players over the side of a map as kills. In that case:
set g_awardPushing 1

//Special modes:
//set g_instantgib 0 // If enabled, players will have only railgun, with instant kill. If set to 2, also gauntlet is available.
//set g_rockets 0 // If enabled, players will have only rocket launcher.
set g_vampire 0.25 //25% of Vapiric health (players will gain health when will hit their opponents)
set g_regen 5 //5 health per sec. (health will automatically renerate)

// Type of game to run
// 0 = free-for-all deathmatch
// 1 = tournament 1-on-1
// 3 = team deathmatch
// 4 = CTF
// 5 = 1-flag CTF
// 6 = obelisk
// 7 = harvester
// 8 = team elimination
// 9 = CTF elimination
// 10 = last man standing
// 11 = double domination
// 12 = domination
g_gametype 0

// Start this map first
map wrackdm17 # a favorite space map!

//Map cycle various smallish maps
//set d1 "map am_spacecont; set nextmap vstr d2"
//set d2 "map am_lavaarena; set nextmap vstr d3"
//set d3 "map ce1m7; set nextmap vstr d4"
//set d4 "map ; set nextmap vstr d5"
//set d5 "map os_minia; set nextmap vstr d6"
//set d6 "map oa_shine; set nextmap vstr d7"
//set d7 "map oa_shouse; set nextmap vstr d8"
//set d8 "map rpg3dm2; set nextmap vstr d9"
//set d9 "map pxlfan; set nextmap vstr d10"
//set d10 "map slimefac; set nextmap vstr d11"
//set d11 "map suspended; set nextmap vstr d12"
//set d12 "map wrackdm17; set nextmap vstr d1"
//set nextmap "vstr d1"

// Space maps only, for Space Marines!
set d1 "map am_spacecont; set nextmap vstr d2"
set d2 "map oa_shine; set nextmap vstr d3"
set d3 "map suspended; set nextmap vstr d4"
set d4 "map wrackdm17; set nextmap vstr d1"
set nextmap "vstr d1"
